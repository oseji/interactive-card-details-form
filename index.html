<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Interactive card details form</details></title>
  </head>
  <body class="w-screen" style="background: linear-gradient(90deg, #4F0857 30%, #FEFEFE 30%)">
    <div class="container">
      <div class="card-part">

        <div class="front-card" style="background-image: url('images/bg-card-front.png');">
          <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>

          <div class="card-number">
            <p>0000 0000 0000 0000</p> 
          </div>

          <div class="flex justify-between mt-5">
            <div class="card-name capitalize">
              <p>JANE APPLESEED</p> 
            </div>
            <div class="card-exp">
              <p>00/00</p> 
            </div>
          </div>
          
        </div>

        <div class="back-card" style="background-image: url('images/bg-card-back.png');">
          <p class="absolute top-24 left-80 ml-11 mt-3 ">000</p>
        </div>
      </div>

      <div class="form-section">
        <div class="form">
          <p class="form-headings">cardholder name</p>
          <input type="text" placeholder="eg. Jane Appleseed" class="card-input mb-5 w-full" />

          <p class="form-headings">card number</p>
          <input type="number" placeholder="e.g 1234 5678 1234 5678" class="card-input mb-5 w-full" />

          <div class="bottom-section">
            <div class="exp">
              <p class="form-headings">exp. date (MM/YY)</p>
              <div class="flex">
                <input type="number" placeholder="MM" class="card-input w-20 mr-4" />
                <input type="number" placeholder="YY" class="card-input w-20" />
              </div>
            </div>

            <div class="cvc">
              <p class="form-headings">cvc</p>
            <input type="number" placeholder="e.g 123" class="card-input w-full" />
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
